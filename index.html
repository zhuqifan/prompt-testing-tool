<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Engineering Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              surface: '#f8fafc',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Markdown Styles */
      .markdown-body {
        font-size: 0.875rem;
        line-height: 1.6;
        color: #0f172a; /* Force dark text */
      }
      .markdown-body p { margin-bottom: 0.75em; color: #0f172a; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #0f172a;
      }
      .markdown-body h1 { font-size: 1.25em; }
      .markdown-body h2 { font-size: 1.1em; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; color: #0f172a; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; color: #0f172a; }
      .markdown-body code {
        background-color: #f1f5f9;
        padding: 0.1em 0.3em;
        border-radius: 0.25em;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.9em;
        color: #0f172a;
      }
      .markdown-body pre {
        background-color: #1e293b;
        color: #f8fafc; /* Keep code blocks dark theme */
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin-bottom: 1em;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.85em;
      }
      .markdown-body blockquote {
        border-left: 4px solid #cbd5e1;
        padding-left: 1em;
        color: #475569;
        font-style: italic;
        margin-bottom: 1em;
      }
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
        color: #0f172a; /* Force dark text for tables */
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #e2e8f0;
        padding: 0.5em;
        text-align: left;
        color: #0f172a; /* Force dark text for table cells */
      }
      .markdown-body th {
        background-color: #f8fafc;
        font-weight: 600;
        color: #0f172a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
